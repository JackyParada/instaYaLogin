     <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="container">
            
                <div class="card-body-main p-5">
                <h2 class="text-uppercase text-center mb-5">Crea una cuenta</h2>

                <form id="signup-form">

                    <div class="form-outline mb-4">
                    <label class="form-label" for="signup-name">Tu nombre</label>
                    <input type="text" id="signup-name" class="form-control form-control-lg" required="required"/>
                    </div>

                    <div class="form-outline mb-4">
                    <label class="form-label" for="signup-email">Tu email</label>
                    <input type="email" id="signup-email" class="form-control form-control-lg" required="required"/>
                    </div>

                    <div class="form-outline mb-4">
                    <label class="form-label" for="signup-password">Contraseña</label>
                    <input type="password" id="signup-password" class="form-control form-control-lg" required="required"/>
                    </div>

                    <div class="form-outline mb-4">
                    <label class="form-label" for="signup-password-verification">Repite tu contraseña</label>
                    <input type="password" id="signup-password-verification" class="form-control form-control-lg" required="required"/>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g" required="required">
                        Acepto <a href="#!" class="text-body"><u>politica de privacidad</u></a>
                    </label>
                    </div>

                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block btn-lg text-body">Empecemos</button>
                    </div>

                </form>
